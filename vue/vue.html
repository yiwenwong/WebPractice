<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<style>
  .man{
    width: 80px;
    height: 80px;
    background-color:  red;
  }
  .woman{
    width: 90px;
    height: 90px;
    background-color: aqua;
  }
</style>
<body>

  <div id="app">
    {{ message }} 

    <div class="man" v-if="sex=='男'"></div>
    <div class="woman" v-else-if="sex=='女'"></div>
    <div class="other" v-else></div>

    <ul>
      <li v-for="item in list">
        {{item}}
      </li>
    </ul>

  </div>   
  <!-- vue中插值写法 -->

  <script type="module">
 import axios from "axios"
 

  var app = new Vue({
  el: '#app', //需要关联的元素
  data:
   { 
    message: 'Hello Vue!' ,//数据层
    sex: '男',
    list:["a","b","c","d"],
    title:''
  },
 
})


  </script>
</body>
</html>
